<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <h1>Formularios HTML</h1>
  <p>Etiqueta que usaremos para interactuar con un usuario y un servidor</p>

  <form action="https://dummyjson.com/products/search" method="get">
    <label for="select">¿qué producto quieres mostrar?</label>
    <input name="q" id="select" name="select">

    <label for="cantidadProductos">Ingrese cantidad de productos a mostrar</label>
    <input type="number" name="products" id="cantidadProductos">

    <button type="submit">submit</button>
  </form>

</body>
</html>
